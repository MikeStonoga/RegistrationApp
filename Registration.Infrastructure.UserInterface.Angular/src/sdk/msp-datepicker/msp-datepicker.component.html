<form [formGroup]="formGroup">
    <mat-form-field *ngIf="loaded" color="accent" appearance="fill">
        <mat-label>{{label}}</mat-label>
        <input matInput [formControlName]="controlName" [matDatepicker]="picker1" [matDatepickerFilter]="filter" [readOnly]="true">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
</form>
