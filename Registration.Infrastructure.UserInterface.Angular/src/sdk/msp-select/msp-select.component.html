<form *ngIf="loaded" [formGroup]="formGroup">
    <mat-form-field  appearance="fill">
        <mat-label>{{label}}</mat-label>
        <mat-select [formControlName]="controlName" [value]="selectedOption">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{option.name}}
          </mat-option>
        </mat-select>
    </mat-form-field>
</form>
